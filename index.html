        <div class="card">
            <div class="card-body">
                <h3> ToDo App</h3>
                <div class="add">
                    <input id="input" type="text"  placeholder="Add your new todo">
                    <Button class="btn btn-info"><i class="fa-solid fa-plus"></i></Button>
                </div>
                <div class="tasks">
                    
                </div>
            </div>
            <div class="footer">
                
                    <p class="p">You have  <span class="pendingTasks"> </span> pending Tasks</p>
            
                <Button class="btn btn-info">Clear All</Button>
            </div>
        </div>

    </div>
